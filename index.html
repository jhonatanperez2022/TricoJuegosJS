<!DOCTYPE html>
<html lang="en">
<head>
      <meta charset="UTF-8">
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--CSS-->
      <link rel="stylesheet" href="./css/estilos.css">

      <!--Bootstrap-->
      
      
      <title>Trico Juegos</title>
</head>

<body id="elBody">
   <!-- El titulo de mi pagina-->
   <header>
      <nav>
         <div class="titulo">
            <!-- <h1>Trico Juegos</h1> -->
            <img src="./assets/iconos/iconpage.png" alt="">
         </div>
      </nav>
   </header>


   <main>
      <!--dark o light-->
      <div class="darkLight">
         <button id="darkLightBoton">Light-Mode</button>
      </div>
      <!--La presentacion-->
      <div class="textos">
         <div class="entrada">
            <h1>Trico Juegos</h1>
            <h2>Encontra tu juego rapido y al mejor precio!</h2>
         </div>
         <div class="textoBienvenida">
            <p>En Trico Juegos encontraras el juego que gustes, del estilo que gustes
               y para tu plataforma favorita!
            </p>
         </div>
      </div>
      
      <!-- Las plataformas con sus juegos-->
      
      <!--PC-->
      <section class="seccionTextos">
         <div class="tituloPc">
            <h3>Juegos PC</h3>
         </div>
         <div id="losJuegosPc">
               
         </div>
         
         <!--PS-->
         <div class="tituloPs">
            <h3>Juegos Play Station</h3>
         </div>
         <div id="losJuegosPs">
            
      </div>
      </section>
      <section class="seccionCarrito">
         <div class="carrito">
            <h2>Tu carrito:</h2>
         </div>
         <div class="table">
            <table>
               <thead id="tableHead">
                  <tr>
                     <th>Nombre</th>
                     <th>Unidades</th>
                     <th>ID</th>
                     <th>Precio</th>
                     <th>X</th>
                  </tr>
               </thead>
               <tbody id="tableBody">
               
               </tbody>
            </table>
         </div>
         <div class="noCompra" id="noCompraDiv">

         </div>
         <div class="total">
            <div class="totalCompra">
               <h3 id="sumaTotal">Total a pagar : </h3>
            </div>
            <div class="vaciar-todo" >
               <a id="vaciarTodo">Vaciar carrito</a>
            </div>
            <div>
               <button id="botonFinalizar">Finalizar compra</button>
            </div>
         </div>
         <div class="devolucion">
            <p id="parrafoDevolucion"></p>
         </div>
         <div class="tableDevolucion" id="manolo">
            <table>
               <thead id="tableHeadDev">
                  
               </thead>
               <tbody id="tableBodyDev">
               
               </tbody>
            </table>
         </div>
         <div class="total-final" id="totalFinal" >

         </div>
      </section>
      
   </main>
   
   <!--Footer en arreglo..-->
   <footer>
      <div class="algo">
         <a href="#"><img src="./assets/iconos/instagram.png" alt="instagram"></a>
         <a href="#"><img src="./assets/iconos/twitter.png" alt="twitter"></a>
         <a href="#"><img src="./assets/iconos/facebook.png" alt="facebook"></a>
      </div>
   </footer>

   <!--Bootstrap popper-->
   <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.min.js" integrity="sha384-IDwe1+LCz02ROU9k972gdyvl+AESN10+x7tBKgc9I5HFtuNz0wWnPclzo6p9vxnk" crossorigin="anonymous"></script>

   <!--Sweet alert-->
   <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


   <!--Js vinculacion-->
   <script src="./juegos.js"></script>
   <script src="./codigo.js"></script>
</body>
</html>
